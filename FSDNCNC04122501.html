<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>offcanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#canva" style="width: 100px; height: 30px;"></a>
    <div class="offcanvas offcanvas-start" id="canva">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Example</h5>
            <button class="btn-close" data-bs-dissmiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus dolorem quia explicabo praesentium voluptas enim adipisci quos cum eos ipsa quaerat nobis hic voluptates quibusdam sapiente, natus, sint aspernatur odit.</div>
        </div>
    </div>
  </body>
</html>
