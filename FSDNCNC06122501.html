<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>offcanvas1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#cart">Add to Cart</button>
    <div class="offcanvas offcanvas-end" id="cart">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Cart</h5>
            <button class="btn-close" data-bs-dissmiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container">
              <div class="row">
                <div class="col-sm-5">
                  <img src="img1.jfif" class="img-fluid">
                </div>
                <div class="col-sm-7">
                  <h2>Product</h2>
                  <h3>789BRs</h3>
                  <a href="#" class="btn btn-info">Remove</a>
                </div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
