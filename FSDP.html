<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#111; color:#fff; font-family:sans-serif; }
    canvas { background:#222; border:2px solid #0f0; }
    #score { position:absolute; top:20px; font-size:20px; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [{x:9*box,y:10*box}];
    let direction = "RIGHT";
    let food = {x:Math.floor(Math.random()*20)*box, y:Math.floor(Math.random()*20)*box};
    let score = 0;

    document.addEventListener("keydown", e=>{
      if(e.key==="ArrowLeft" && direction!=="RIGHT") direction="LEFT";
      if(e.key==="ArrowUp" && direction!=="DOWN") direction="UP";
      if(e.key==="ArrowRight" && direction!=="LEFT") direction="RIGHT";
      if(e.key==="ArrowDown" && direction!=="UP") direction="DOWN";
    });

    function draw(){
      ctx.clearRect(0,0,400,400);
      for(let i=0;i<snake.length;i++){
        ctx.fillStyle = i===0?"lime":"white";
        ctx.fillRect(snake[i].x,snake[i].y,box,box);
      }
      ctx.fillStyle="red";
      ctx.fillRect(food.x,food.y,box,box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if(direction==="LEFT") snakeX -= box;
      if(direction==="UP") snakeY -= box;
      if(direction==="RIGHT") snakeX += box;
      if(direction==="DOWN") snakeY += box;

      if(snakeX===food.x && snakeY===food.y){
        score++;
        document.getElementById("score").innerText="Score: "+score;
        food = {x:Math.floor(Math.random()*20)*box, y:Math.floor(Math.random()*20)*box};
      } else {
        snake.pop();
      }

      let newHead = {x:snakeX,y:snakeY};
      if(snakeX<0||snakeY<0||snakeX>=400||snakeY>=400||snake.some(s=>s.x===newHead.x&&s.y===newHead.y)){
        clearInterval(game);
        alert("Game Over! Final Score: "+score);
      }
      snake.unshift(newHead);
    }
    let game = setInterval(draw,100);
  </script>
</body>
</html>
