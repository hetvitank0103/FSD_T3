<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
<body class="text-center">
    <div class="container">
    <div class="row">
        <div class="col bg-dark p-2 text-white">1</div>
        <div class="col bg-danger p-2 text-white">2</div>
        <div class="col bg-success p-2 text-white">3</div>
    </div>
    </div>
    <div class="container my-3">
        <div class="row p-3 bg-dark">
            <div class="col-3 bg-danger fs-2 text-white">1</div>
            <div class="col-5 bg-success fs-2 text-white">2</div>
            <div class="col-3 bg-warning fs-2 text-white">3</div>
            <div class="col-3 bg-primary fs-2 text-white">4</div>
        </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-12 col-lg-3 bg-dark p-2 text-white">1</div>
        <div class="col-sm-6 col-md-4 col-12 col-lg-3 bg-danger p-2 text-white">2</div>
        <div class="col-sm-6 col-md-4 col-12 col-lg-3 bg-success p-2 text-white">3</div>
        <div class="col-sm-6 col-md-4 col-12 col-lg-3 bg-warning p-2 text-white">3</div>
    </div>
    </div>
</body>
</html>
