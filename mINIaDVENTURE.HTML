<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Collector Adventure</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #333;
      display: block;
      margin: 20px auto;
      border: 4px solid #555;
    }
    h1 { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Coin Collector Adventure</h1>
  <p>Use arrow keys to move. Collect coins, avoid enemies!</p>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player
    const player = { x: 50, y: 50, size: 20, speed: 4 };

    // Coins
    const coins = [];
    for (let i = 0; i < 5; i++) {
      coins.push({ x: Math.random()*560, y: Math.random()*360, size: 12 });
    }

    // Enemies
    const enemies = [];
    for (let i = 0; i < 3; i++) {
      enemies.push({ x: Math.random()*560, y: Math.random()*360, size: 20, dx: 2, dy: 2 });
    }

    let score = 0;
    let gameOver = false;

    // Controls
    const keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      if (gameOver) return;

      // Move player
      if (keys["ArrowUp"]) player.y -= player.speed;
      if (keys["ArrowDown"]) player.y += player.speed;
      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;

      // Keep inside canvas
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

      // Check coin collision
      for (let i = coins.length - 1; i >= 0; i--) {
        const c = coins[i];
        if (Math.abs(player.x - c.x) < player.size &&
            Math.abs(player.y - c.y) < player.size) {
          coins.splice(i, 1);
          score++;
          // Add new coin
          coins.push({ x: Math.random()*560, y: Math.random()*360, size: 12 });
        }
      }

      // Move enemies
      enemies.forEach(e => {
        e.x += e.dx;
        e.y += e.dy;
        if (e.x < 0 || e.x > canvas.width - e.size) e.dx *= -1;
        if (e.y < 0 || e.y > canvas.height - e.size) e.dy *= -1;

        // Collision with player
        if (Math.abs(player.x - e.x) < player.size &&
            Math.abs(player.y - e.y) < player.size) {
          gameOver = true;
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // Coins
      ctx.fillStyle = "gold";
      coins.forEach(c => ctx.fillRect(c.x, c.y, c.size, c.size));

      // Enemies
      ctx.fillStyle = "red";
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.size, e.size));

      // Score
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);

      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER!", 200, 200);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
